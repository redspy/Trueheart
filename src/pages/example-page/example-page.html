<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ExamplePage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>새로고침</ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card ion-item *ngFor="let item of items" (click)="showToast('bottom')">
    <img [src]="item.image" />
    <div class="card-title">{{item.title}}</div>
    <div class="card-subtitle">{{item.subtitle}}</div>
  </ion-card>
  </ion-list>  
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="showToast('bottom')"><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab (click)="showToast('top')"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab (click)="showToast('middle')"><ion-icon name="logo-vimeo"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
