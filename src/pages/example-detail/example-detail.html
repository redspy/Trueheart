<ion-header>
  <ion-navbar>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding [ngStyle]="{'font-size' : fontSizeString}">
  <div class="abcd" [ngStyle]="{'background-image': 'url(' + selectedItem.image + ')'}"></div>

  <div text-center class="body-string" style="font-family: 문체부 쓰기 흘림체; font-weight : bold; line-height: 1.6">
    {{selectedItem.body}}
  </div>

  <ion-fab right bottom>
    <button ion-fab color="dark"><ion-icon name="menu"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="changeFontSize('down')" color="dark"><ion-icon name="remove"></ion-icon></button>
      <button ion-fab (click)="changeFontSize('up')" color="dark"><ion-icon name="add"></ion-icon></button>
      <button ion-fab (click)="toggleFavorite()" color="dark"><ion-icon name="star" [ngClass]="{'favorite': favorite}"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
