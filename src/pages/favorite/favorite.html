<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: 'NanumMyeongjo'; font-weight : bold">책갈피</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list has-bouncing="true">
    <ion-card ion-item *ngFor="let title of titleList" (click)="selectPoem(title)">
      <div class="card-title" style="font-family: 'NanumMyeongjo'; font-weight : bold">{{title}}</div>
    </ion-card>
  </ion-list>
</ion-content>
