<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{menuTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides (ionSlideDidChange)="slideChanged()" (tap)="tapEvent($event)">
    <ion-slide *ngFor="let item of items">
      <div text-center class="body-string" style="font-size : 1.2rem; font-family: 문체부 궁체 흘림체; font-weight : bold; line-height: 1.6">
        {{item.body}}
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer *ngIf="footerShow" style="opacity: 0.7">
  <ion-toolbar>
    <button ion-button menuToggle end>
      <ion-icon name="add"></ion-icon>
    </button>
    <button ion-button menuToggle end>
      <ion-icon name="remove"></ion-icon>
    </button>
    <button ion-button menuToggle end>
      <ion-icon name="star"></ion-icon>
    </button>    
  </ion-toolbar>
</ion-footer>
