<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: 'NanumMyeongjo'; font-weight : bold">{{menuTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content (tap)="tapEvent()">
  <ion-slides (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let item of items">
      <div class="body-string" [ngStyle]="{'font-size' : fontSizeString}" style="font-family: 'NanumMyeongjo'; line-height: 1.6;text-align: left !important">
        {{item.body}}
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer *ngIf="footerShow" style="opacity: 0.7">
  <ion-toolbar>
    <ion-buttons end>
    <button icon-only style="background : transparent" (click)="changeFontSize('up')">
      <ion-icon name="add" style="text-shadow: 1px 1px 1px #000"></ion-icon>
    </button>
    <button icon-only style="background : transparent" (click)="changeFontSize('down')">
      <ion-icon name="remove" style="text-shadow: 1px 1px 1px #000"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button icon-only rignt (click)="toggleFavorite()" style="background : transparent">
      <ion-icon name="star" [ngClass]="{'favorite': favorite}" style="text-shadow: 1px 1px 1px #000"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
